<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <!--1.bootstrap样式-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <!--2.验证规则样式-->
    <link href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <!--3.jquery 插件-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!--4.核心验证文件-->
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="../plugins/css/login.css" rel="stylesheet">
    <script src="../plugins/js/login.js"></script>
</head>
<body>
<div class="container-fluid text-center">
    <div class="row text-center">
        <header class="page-header text-center">
            <h1 class="head-title">用户登录页面</h1>
        </header>
        <div class="col-lg-6 col-lg-offset-3" id='login_box'>
            <a href="../index.html" class="esc">>>>回到首页</a>
            <form id="login" class="form-horizontal" method="post" onsubmit="return ff()">
                <div class="form-group">
                    <label class="col-lg-3 control-label">账号</label>
                    <div class="col-lg-7">
                        <input name="username" id="username" class="form-control" type="text" placeholder="请输入账号"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">密码</label>
                    <div class="col-lg-7">
                        <input name="password" id="password" class="form-control" type="password" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">用户类型</label>
                    <div class="col-lg-7">
                        <select class="type" name="type" id="type">
                            <option value="">请选择类型</option>
                            <option value="administor">管理员</option>
                            <option value="store">销售商</option>
                            <option value="customer">普通会员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-3">
                        <button type="button" id="btn" class="btn-default form-control">登录</button>
                    </div>
                    <div class="col-lg-offset-1 col-lg-3">
                        <a href="register.html"><button type="button" class="btn-default form-control">注册</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
