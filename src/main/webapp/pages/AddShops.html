<script>
    $(function () {
        $("#btn").click(function () {
           let data= {};
           data.namese = $("input[name='name']").val();
            data.prices  = $("input[name='price']").val();
            data.describes =$("input[name='describe']").val();
            data.place = $("input[name='place']").val();
            data.types = $("#type option:selected").val();
            data.business=$("input[name='business']").val();
            data.telephone=$("input[name='telephone']").val();
            data.images=$("input[name='image']").val();
           let  params = {
               shop: JSON.stringify(data)
           }
            $.ajax({
                url: "http://localhost:8080/api/ServletAdd",
                data: params,
                type: "post",
                success: function (data) {
                    alert("添加成功");
                },
                error: function () {
                    alert("添加失败");
                }
            });
        })
    })
    </script>
